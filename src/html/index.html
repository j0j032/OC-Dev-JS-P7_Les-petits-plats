<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
  <link rel="icon" type="image/x-icon" href="src/assets/images/logo.png">

</head>

<body>
  <header>
    <img src="src/assets/images/logo2.png">
  </header>
  <main class="container">
    <nav class="navbar__container">
      <form>
        <input class="navbar__searchbar" type="search" placeholder="Rechercher une recette"
          aria-label="Rechercher une recette">
        <button class="navbar__btn" type="submit"><img src="src/assets/images/glass.svg"></button>
      </form>
    </nav>

    <section class="filters">

      <div class="tags">
        <div class="tag"></div>
      </div>

      <div class="filters-container">

        <div class="filter ingredients">
          <div class="filter__btn filter__btn--ingredient">
            <input class="ingredients__searchBar" type="text" placeholder="IngrÃ©dients" disabled>
            </input>
            <span id="ingredients__iconBtn"><i class="bi bi-chevron-down chevron-down"></i>
            </span>
          </div>
          <div class="ingredients__list hidden"></div>
        </div>

        <div class="filter appareils">
          <div class="filter__btn filter__btn--appareil">
            <input class="appareils__searchBar" type="text" placeholder="Appareils" disabled>
            </input>
            <span id="appareils__iconBtn"><i class="bi bi-chevron-down chevron-down"></i>
            </span>
          </div>
          <div class="appareils__list hidden"></div>
        </div>

        <div class="filter ustensiles">
          <div class="filter__btn filter__btn--ustensile">
            <input class="ustensiles__searchBar" type="text" placeholder="Ustensiles" disabled>
            </input>
            <span id="ustensiles__iconBtn"><i class="bi bi-chevron-down chevron-down"></i>
            </span>
          </div>
          <div class="ustensiles__list hidden"></div>
        </div>

      </div>
    </section>

    <section id="results">
      <div class="cards-container">

      </div>
    </section>
  </main>
</body>

</html>
