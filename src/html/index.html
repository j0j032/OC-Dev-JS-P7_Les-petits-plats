<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0eb7ff3966.js" crossorigin="anonymous"></script>
  <title>Les petits plats</title>
  <link rel="icon" type="image/x-icon" href="src/assets/images/logo.png">

</head>

<body>
  <header>
    <img src="src/assets/images/logoFull.png">
  </header>
  <main class="container">
    <section class="searchBar__container">
      <form>
        <input class="searchBar__input" type="search" placeholder="Rechercher une recette"
          aria-label="Rechercher une recette">
        <button class="searchBar__btn" type="submit" disabled><img src="src/assets/images/glass.svg"></button>
      </form>
    </section>

    <section class="filters">

      <div class="tags"></div>

      <div class="filters-container">

        <div class="filter ingredients">
          <div class="filter__btn filter__btn--ingredient">
            <input id="ingredients__searchBar" class="filter-search ingredients__searchBar" type="text"
              placeholder="IngrÃ©dients" disabled>
            </input>
            <span id="ingredients__iconBtn"><i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>
          <div class="ingredients__list hidden"></div>
        </div>

        <div class="filter appliances">
          <div class="filter__btn filter__btn--appliance">
            <input id="appliances__searchBar" class="filter-search appliances__searchBar" type="text"
              placeholder="Appareils" disabled>
            </input>
            <span id="appliances__iconBtn"><i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>
          <div class="appliances__list hidden"></div>
        </div>

        <div class="filter ustensiles">
          <div class="filter__btn filter__btn--ustensile">
            <input id="ustensiles__searchBar" class="filter-search ustensiles__searchBar" type="text"
              placeholder="Ustensiles" disabled>
            </input>
            <span id="ustensiles__iconBtn"><i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>
          <div class="ustensiles__list hidden"></div>
        </div>

      </div>
    </section>

    <section id="results">
      <div class="cards-container">

      </div>
    </section>
  </main>
</body>

</html>
