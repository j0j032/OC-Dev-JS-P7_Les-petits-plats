<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
  <link rel="icon" type="image/x-icon" href="src/assets/images/logo.png">

</head>

<body>
  <header>
    <img src="src/assets/images/logo2.png">
  </header>
  <main class="container">
    <nav class="navbar__container">
      <form>
        <input class="navbar__searchbar" type="search" placeholder="Rechercher une recette"
          aria-label="Rechercher une recette">
        <button class="navbar__btn" type="submit"><img src="src/assets/images/glass.svg"></button>
      </form>
    </nav>
    <section class="filters">
      <div class="tags">
        <div class="tag"></div>
      </div>

      <div class="filters-container">
        <div class="filter ingredients">
          <button id="ingredientBtn" class="filter__btn">Ingr√©dients
            <span>Y</span>
          </button>
          <div class="filter__list hidden"></div>
        </div>
        <div class="filter appareils">
          <button id="appareilBtn" class="filter__btn">Appareils
            <span>Y</span>
          </button>
        </div>

        <div class="filter ustensiles">
          <button id="ustensileBtn" class="filter__btn">Ustensiles
            <span>Y</span>
          </button>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="cards-container">

      </div>
    </section>
  </main>
</body>

</html>
